databases:
  - name: kmg-mysql-db
    databaseName: kmg_dashboard
    user: kmg_user
    plan: free

services:
  - type: web
    name: kmg-laravel-web
    env: docker
    plan: free
    autoDeploy: true
    dockerfilePath: Dockerfile
    envVars:
      - key: APP_ENV
        value: production
      - key: APP_DEBUG
        value: false
      - key: APP_URL
        fromService:
          type: web
          name: kmg-laravel-web
          property: host
      - key: APP_KEY
        generateValue: true
      - key: DB_CONNECTION
        value: mysql
      - key: DB_HOST
        fromDatabase:
          name: kmg-mysql-db
          property: host
      - key: DB_PORT
        fromDatabase:
          name: kmg-mysql-db
          property: port
      - key: DB_DATABASE
        fromDatabase:
          name: kmg-mysql-db
          property: databaseName
      - key: DB_USERNAME
        fromDatabase:
          name: kmg-mysql-db
          property: user
      - key: DB_PASSWORD
        fromDatabase:
          name: kmg-mysql-db
          property: password
      - key: QUEUE_CONNECTION
        value: database
      - key: CACHE_DRIVER
        value: file
      - key: SESSION_DRIVER
        value: file
      - key: PYTHON_API_URL
        value: "https://your-python-api.onrender.com"
      - key: RUN_DB_MIGRATIONS
        value: "true"

  - type: worker
    name: kmg-laravel-queue
    env: docker
    plan: free
    autoDeploy: true
    dockerfilePath: Dockerfile
    envVars:
      - key: CONTAINER_ROLE
        value: worker
      - key: QUEUE_CONNECTION
        value: database
      - key: APP_ENV
        value: production
      - key: APP_DEBUG
        value: false
      - key: APP_URL
        fromService:
          type: web
          name: kmg-laravel-web
          property: host
      - key: APP_KEY
        generateValue: true
      - key: DB_CONNECTION
        value: mysql
      - key: DB_HOST
        fromDatabase:
          name: kmg-mysql-db
          property: host
      - key: DB_PORT
        fromDatabase:
          name: kmg-mysql-db
          property: port
      - key: DB_DATABASE
        fromDatabase:
          name: kmg-mysql-db
          property: databaseName
      - key: DB_USERNAME
        fromDatabase:
          name: kmg-mysql-db
          property: user
      - key: DB_PASSWORD
        fromDatabase:
          name: kmg-mysql-db
          property: password
      - key: PYTHON_API_URL
        value: "https://your-python-api.onrender.com"
